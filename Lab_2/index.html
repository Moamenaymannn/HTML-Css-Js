<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="style.css">
         
</head>
<body>
          <div class="countiner" >
          <form action="">  
                    <table border="1">
                              <th colspan="2">User Information</th>
                              <tr>
                                        <td><label for="username">User name</label></td>
                                        <td><input type="text" name="username" value="username"></td>
                              </tr>
                              <tr>
                                        <td><label for="pass">Password</label></td>
                                        <td><input type="password" name="password"  required></td>
                              </tr>
                              <tr>
                                        <td><label for="pass">Confirmation Password</label></td>
                                        <td><input type="password" name="password" required></td>
                              </tr>
                              <tr>
                                        <td><label for="tel">Phone</label></td>
                                        <td><input type="tel" name="Phone" value="+20" required></td>
                              </tr>
                              <tr>
                                        <td><label for="email"> You email</label></td>
                                        <td><input type="email" name="email" placeholder="Email@gmail.com"  required></td>
                              </tr>
                              <tr>
                                        
                                        <td>Gender</td>  
                                        <td>
                                                  <label for="Male"> <input id="Male" type="radio" name="gender" value="Male" >Male</label> 
                                                  <label for="Female"> <input id="Female" type="radio" name="gender" value="Female" >Female</label> 
                                         </td> 
                                        
                              </tr>
                              <tr>
                                        <td>Data of Birth</td>
                                        <td>
                                                 <label for="date"><input id="date" type="date" name="date"></label>
                                        </td>
                              </tr>
                              <tr>
                                        <td style="text-align: center;" colspan="2">Your FeedBack</td>
                              </tr>
                              <tr>
                                        <td> Do you like this page</td>
                                        <td>
                                                 
                                             <label for="yes"> <input id="yes" type="radio" name="yes" value="yes" checked>yes</label>    
                                                <label for="no"><input id="no" type="radio" name="no" value="no">no</label>  
                                                  
                                                 
                                        </td>
                              </tr>
                              <tr>
                                        <td><label for="rate">Rate our Page:</label></td>
                                        <td><input id="rate" type="range" min="1" max="10" value="8"></td>
                              </tr>
                              <tr>
                                        <td><label for="color">Favorite Color:</label></td>
                                        <td>
                                          <select id="color">
                                            <option>Red</option>
                                            <option>Green</option>
                                            <option>Blue</option>
                                          </select>
                                        </td>
                              </tr>
                              <tr>
                                        <td colspan="2" style="text-align: center;">  Your Comment </td>
                                                                                      
                              </tr>
                              <tr>
                                        
                                        <td colspan="2"><textarea style="position: relative; left: 70px;" name="textarea" >Note...</textarea></td>
                              </tr>
                              <tr>
                                        <td colspan="2" style="text-align: center;"><label for="resume">Upload Resume:</label></td>
                              </tr>
                             <tr>
                              
                              <td colspan="2"><input id="resume" type="file"></td>
                             </tr>
                             <tr>
                              <td>Select language:</td>
                              <td>
                                <label><input type="checkbox" value="Arabic"> Ar</label>
                                <label><input type="checkbox" value="English"> En</label>
                                <label><input type="checkbox" value="Douetsh"> Du</label>
                              </td>
                            </tr>
                            <tr>
                              <td colspan="2" style="position: relative;">
                                <input type="hidden" name="hiddenField" value="hiddenValue">
                                <button id="submit-button" type="submit" style="margin-top: 10px; width:120px; position:relative; left: 220px; background-color: aqua; cursor: pointer;">Submit</button>
                              </td>
                            </tr>
                    </table>
          </form>
</div>
          <hr><br>

          <div class="regst">  
                    <main style="margin: 20px auto; padding: 20px; max-width: 500px; ">
                    <header>
                              <h1 style="font-size: 18px; text-align: center; margin-bottom: 10px;">Registration Form</h1>
                    </header>
                    <form>
                   
                              <section style="margin-bottom: 10px;">
                                <label style="display: block; margin-bottom: 5px;">Name: 
                                  <input type="text" required style="width: 100%; padding: 5px; ">
                                </label>
                              </section>
                        
                             
                              <section style="margin-bottom: 10px;">
                                <label style="display: block; margin-bottom: 5px;">Email: 
                                  <input type="email" required style="width: 100%; padding: 5px;">
                                </label>
                              </section>
                        
                             
                              <section style="margin-bottom: 10px;">
                                <label style="display: block; margin-bottom: 5px;">Password: 
                                  <input type="password" required style="width: 100%; padding: 5px;">
                                </label>
                              </section>
                        
                           
                              <footer style="margin-top: 10px;">
                                <a href="#" style="display: block; text-align: center; font-size: 14px; margin-bottom: 10px;">Terms and Conditions</a>
                                <button type="submit" style="padding: 5px; width: 100%;">Submit</button>
                              </footer>
                            </form>
                    </main>
          </div>
          <hr><br>
</div>
</div>
